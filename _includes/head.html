<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="preload" href="{{ '/assets/main.css' | relative_url }}" as="style">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@verlok">
  <meta name="twitter:creator" content="@verlok">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/assets/post-images/{{ page.image }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/post-images/{{ page.image }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">
  {% else %}
  <meta property="og:image" content="https://www.gravatar.com/avatar/a175bc6ffa39da4513620869709c0fcb?s=600">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  {% endif %}
  
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=wAXeG66EQW">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=wAXeG66EQW">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=wAXeG66EQW">
  <link rel="manifest" href="/site.webmanifest?v=wAXeG66EQW">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=wAXeG66EQW" color="#D90009">
  <link rel="shortcut icon" href="/favicon.ico?v=wAXeG66EQW">
  <meta name="msapplication-TileColor" content="#977f34">
  <meta name="theme-color" content="#D90009">

  <style>
    {% capture critical %}
      {% include minima_critical.scss %}
    {% endcapture %}

    {{ critical | scssify }} 
  </style>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" media="print" onload="this.media='screen'">
</head>
